name: Build FaceApp APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libgl1-mesa-dev libgles2-mesa-dev unzip openjdk-17-jdk python3-pip
          pip install --upgrade pip virtualenv
          pip install kivy==2.3.0 buildozer==1.5.0
          pip install -r requirements.txt
          garden install android_webview

      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      - name: Archive APK
        uses: actions/upload-artifact@v4
        with:
          name: faceapp-apk
          path: ./bin/*.apk
